name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]   # يشتغل على main أو master
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install --file NopCommerced/testAutomation/pom   # تنظيف + بناء المشروع

      - name: Run Tests
        run: mvn test --file pom.xml   # تشغيل التستات

      # Optional: Dependency graph for Dependabot
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
